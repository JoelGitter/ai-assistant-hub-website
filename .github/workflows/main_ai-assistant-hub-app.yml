# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Website to Azure Web App - ai-assistant-hub-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Add artifact retention to automatically clean up old artifacts
env:
  ARTIFACT_RETENTION_DAYS: 1  # Keep artifacts for only 1 day

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Create website deployment package
        run: |
          # Create a clean deployment directory with only website files
          mkdir -p deploy-package
          
          # Copy only website files for static hosting
          cp -r website/* deploy-package/
          
          # Remove unnecessary files to reduce size
          find deploy-package -name ".DS_Store" -type f -delete 2>/dev/null || true
          find deploy-package -name "*.log" -type f -delete 2>/dev/null || true
          find deploy-package -name "*.zip" -type f -delete 2>/dev/null || true
          
          echo "Website deployment package created successfully"
          du -sh deploy-package/
          echo "Contents:"
          ls -la deploy-package/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: website-app
          path: deploy-package/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: website-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9DF71466FB354561B5F79F785FA1C4BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C079B312C21F4F37A113AC41E1E1342C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_67DD3F6FD8B94A69A54365A530866644 }}

      - name: 'Deploy Website to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ai-assistant-hub-app'
          slot-name: 'Production'
          package: .
          