<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#bgGradient)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- AI Brain/Neural Network representation -->
  <g fill="url(#iconGradient)">
    <!-- Central node -->
    <circle cx="30" cy="30" r="3.5" fill="url(#iconGradient)"/>
    
    <!-- Connecting lines -->
    <path d="M30 26.5 L30 22 M30 38 L30 33.5" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M26.5 30 L22 30 M38 30 L33.5 30" stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Outer nodes -->
    <circle cx="30" cy="22" r="2.5"/>
    <circle cx="30" cy="38" r="2.5"/>
    <circle cx="22" cy="30" r="2.5"/>
    <circle cx="38" cy="30" r="2.5"/>
    
    <!-- Diagonal connections -->
    <path d="M26.5 26.5 L22 22" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M33.5 33.5 L38 38" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M33.5 26.5 L38 22" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M26.5 33.5 L22 38" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle effect -->
  <g fill="#fbbf24">
    <circle cx="15" cy="15" r="1.2" opacity="0.8"/>
    <circle cx="45" cy="15" r="1.2" opacity="0.6"/>
    <circle cx="15" cy="45" r="1.2" opacity="0.7"/>
    <circle cx="45" cy="45" r="1.2" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="url(#textGradient)">AI Assistant</text>
  <text x="70" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#6b7280">Hub</text>
</svg> 